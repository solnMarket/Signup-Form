<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheOdinProject | SignUp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="pic">
            <img src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="leaves" class="img">
            <div class="logo-container">
                
                <img src="img/odin-lined.png" alt="">
                
                ODIN
            </div>
        </div>
        
        <div class="move-form">
            <div class="form-container">
            
                <div class="wrapper-ontext">
                    <div class="text">
                        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                        <p>Sign up <em>now</em> to get started.</p>
                        <p>You <em>know</em> you want to.</p>
                    </div>
                </div>
                
                <div class="form">
                    <h3 class="legend">Lets do this!</h3>
                    <form action="" method="post" id="myform">

                        <section class="sec1">
                            <div class="fname">
                                <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="fname">
                            </div>
                            
                            <div class="lname">
                                <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lname">
                            </div>
                    
                        </section>
                    
                        <section class="sec2">
                            <div class="emall">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                           
                            <div class="ph">
                                <label for="number">PHONE NUMBER</label>
                        <input type="number" id="number" name="number">
                            </div>
                        
                        </section>
                        
                        <section class="sec3">
                            <div class="p">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="confirmPassword" name="confirmPassword">
                                
                        
                            </div>
                            <div class="cp">
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input type="password" id="password" name="password">
                        
                            </div>

                        </section>

                </form>   
            </div>
            <section class="create-account">
                <button type="submit" form="myform">Create account</button>
                <p class="link">Already have an account? <a href="google.com" target="_blank">Login</a></p>
            </section>
        </div>
        </div>
    </div>
</body>
</html>
